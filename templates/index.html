<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BusinessBot</title>
  <script defer src="/static/app.js"></script>
</head>

<body>
  <h2>BusinessBot â€“ Entrepreneur Assistant</h2>

  <textarea id="userPrompt" placeholder="Describe your business idea..."></textarea>
  <select id="stage">
    <option value="">Select Business Stage</option>
    <option value="Idea">Idea</option>
    <option value="Startup">Startup</option>
    <option value="Scaling">Scaling</option>
  </select>
  <input id="industry" placeholder="Industry (e.g., tech, food, finance)">
  <input id="budget" placeholder="Estimated Budget (e.g., 10000)">
  <button onclick="askAI()">Ask AI</button>
  <button id="exportBtn">Export to PDF</button>

  <pre id="responseBox" style="white-space: pre-wrap; background: #f9f9f9; padding: 10px; margin-top: 10px;"></pre>

  <hr>

  <input id="companySearch" type="text" placeholder="Search by company name..." />
  <select id="jurisdictionFilter">
    <option value="">All Jurisdictions</option>
    <option value="us">United States</option>
    <option value="gb">United Kingdom</option>
    <option value="ca">Canada</option>
    <option value="au">Australia</option>
    <option value="de">Germany</option>
  </select>
  <button onclick="searchCompanies()">Search</button>

  <div id="searchResults"></div>


  <script src="/static/app.js"></script>

</body>

</html>
