<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Consultant AI</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/app.js" defer></script>
</head>
<body>
  <h1>BusinessBot AI Consultant</h1>

  <!-- Business Idea Prompt Section -->
  <div class="section">
    <label class="label">Your Business Idea:</label>
    <textarea id="userPrompt" rows="4" placeholder="Describe your startup or business idea..."></textarea>

    <label class="label">Business Stage:</label>
    <select id="stage">
      <option value="Idea">Idea</option>
      <option value="Prototype">Prototype</option>
      <option value="Early Stage">Early Stage</option>
      <option value="Growth">Growth</option>
    </select>

    <label class="label">Industry:</label>
    <input id="industry" type="text" placeholder="e.g., Fintech, Retail, HealthTech" />

    <label class="label">Budget (USD):</label>
    <input id="budget" type="number" placeholder="e.g., 10000" />

    <button onclick="askAI()">Get Business Strategy & Funding Advice</button>
  </div>

  <!-- Response Section -->
  <div class="section">
    <h2>AI Response</h2>
    <div id="responseBox">Your response will appear here...</div>
    <button id="exportBtn">Export as PDF</button>
  </div>

  <!-- Checklist Section -->
  <div class="section">
    <h2>Monthly Startup Checklist</h2>
    <button onclick="getChecklist(document.getElementById('stage').value, document.getElementById('industry').value)">Generate Checklist</button>
    <div id="checklistBox"></div>
  </div>

  <!-- Competitor Benchmarking Section -->
  <div class="section">
    <h2>Competitor Benchmarking</h2>
    <input id="competitorName" placeholder="Enter competitor name (e.g., Stripe)" />
    <button onclick="benchmarkCompetitor(document.getElementById('competitorName').value, document.getElementById('industry').value)">Compare with AI</button>
    <div id="benchmarkBox"></div>
  </div>
</body>
</html>
